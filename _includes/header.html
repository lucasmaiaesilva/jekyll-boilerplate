<header class="site-header">
  
  <div class="wrapper">
    <h1 class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</h1>
    <p>{{site.description}}</p>
    <nav class="site-nav">
      <div class="trigger">
        {% for page in site.pages %}
          {% if page.title %}
            <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          {% endif %}
        {% endfor %}
      </div>
    </nav>
  </div>
    
</header>
